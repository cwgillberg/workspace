<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="player">
        <source src="sounds/call-to-attention-123107.mp3" type="audio/mp3">
    </audio>

    <nav>
       <div id="settings">
        <p>Settings</p>
       </div>
    </nav>    

    <div class="settings">
        <form>
                <div class="form-item">
                    <label for="focus-duration">Focus Duration: </label>
                    <input type="number" id="focus-duration" name="focus-duration">
                </div>

                <div class="form-item">    
                 <label for="break-duration">Break Duration: </label>
                    <input type="number" id="break-duration" name="break-duration">
                </div>

                <div class="form-item">
                    <label for="auto">Auto Study: </label>
                    <input type="checkbox" id="auto" name="auto">    
                </div>

                <div class="form-item">
                    <label for="volume">Volume: </label>
                    <input type="range" id="volume" name="volume">
                </div>

                <div class="form-item">
                    <label for="sound">Sound: </label>
                    <input type="text" id="sound" name="sound">
                </div>

                <button type="button">Save</button>
        </form>

        
    </div>


    <div class="content">
        <div class="clock">
                <div class="timer-display">
                    <h2 id="clock-counter">20:00</h2>
                </div>
                <div class="timer-buttons">
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                    <button id="reset">Reset</button>
                </div>
       
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
